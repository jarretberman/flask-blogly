{%extends 'base.html'%}

{%block content%}
<h1>{{post.title}}</h1>
<p>{{post.post}}</p>

<p>{{post.created_at}}</p>
<br>
<div>{{post.tags}}</div>
    {%for tag in post.tags%}
    <div>{{tag.name}}</div><br>
    {%endfor%}
<br>

<a href="/posts/{{post.id}}/edit">Edit post</a>
<form action="/posts/{{post.id}}/delete" method="post">
    <input type="submit" value="Delete Post">
</form>
<a href="/users/{{post.user_id}}">Go Back</a>
{%endblock%}
